  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Form Kendaraan</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Form Kendaraan</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                      <label for="nama" class="col-4 col-form-label">Nama Kendaraan :</label> 
                      <div class="col-8">
                        <input id="nama" name="nama" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="kategori" class="col-4 col-form-label">Kategori :</label> 
                      <div class="col-8">
                        <select id="kategori" name="kategori" class="custom-select">
                          <option value="bus">Bus</option>
                          <option value="damri">Damri</option>
                          <option value="angkot">Angkot</option>
                          <option value="mobil">Mobil</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="deskripsi" class="col-4 col-form-label">Deskripsi Kendaraan :</label> 
                      <div class="col-8">
                        <textarea id="deskripsi" name="deskripsi" cols="40" rows="5" class="form-control"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-4">Fasilitas Kendaraan :</label> 
                      <div class="col-8">
                        <div class="custom-control custom-checkbox custom-control-inline">
                          <input name="fasilitas" id="fasilitas_0" type="checkbox" class="custom-control-input" value="sound"> 
                          <label for="fasilitas_0" class="custom-control-label">Sound</label>
                        </div>
                        <div class="custom-control custom-checkbox custom-control-inline">
                          <input name="fasilitas" id="fasilitas_1" type="checkbox" class="custom-control-input" value="wifi"> 
                          <label for="fasilitas_1" class="custom-control-label">Wifi</label>
                        </div>
                        <div class="custom-control custom-checkbox custom-control-inline">
                          <input name="fasilitas" id="fasilitas_2" type="checkbox" class="custom-control-input" value="tv"> 
                          <label for="fasilitas_2" class="custom-control-label">TV</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="kapasitas" class="col-4 col-form-label">Kapasitas :</label> 
                      <div class="col-8">
                        <input id="kapasitas" name="kapasitas" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="merek" class="col-4 col-form-label">Merek Kendaraan :</label> 
                      <div class="col-8">
                        <input id="merek" name="merek" type="text" class="form-control">
                      </div>
                    </div> 
                    <div class="form-group row">
                      <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Kirim</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
